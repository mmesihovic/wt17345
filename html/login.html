<link rel="stylesheet" type="text/css" href="../css/login.css">
<div class="row">
	<div class="col-4"></div>
	<div class="col-2 card login">
		<div>
			<label class="cardText">Login</label><br><br>
			<div class="line">
				<label>Email: </label>
				<input type="text" id="korisnickoIme" placeholder="KorisnickoIme">
			</div>
			<div class="line">
				<label>Password: </label>
				<input type="password" id="password" placeholder="Password">
			</div>
			<button class="button" id="prijava" onclick="login(meni)">Prijava</button>
		</div>
	</div>
	<div class="col-2 card registracija">
		<form action="http://localhost:3000/registracija" method="post" id="registracijaStudent">
			<label class="cardText">Registracija studenta</label><br><br>
			<div class="line">
				<label>Ime i prezime: </label>
				<input type="text" name="regImePrezime-student" id="regImePrezime-student" placeholder="Ime i prezime" onblur="ErrorProvider.validateField(this.id, this.value)">
			</div>
			<div class="line">
				<label>Broj indexa:</label>
				<input type="text" name="index-student" id="index-student" placeholder="Broj Indexa" onblur="ErrorProvider.validateField(this.id, this.value)">
			</div>
			<div class="line">
				<label>Nastavna grupa:</label>
				<select name="grupa-student" id="grupa-student" onblur="ErrorProvider.validateField(this.id, this.options[this.selectedIndex].value)">
	     		<option value="1">Grupa 1</option>
	      	<option value="2">Grupa 2</option>
	      	<option value="3">Grupa 3</option>
	      	<option value="4">Grupa 4</option>
	      	<option value="5">Grupa 5</option>
	      	<option value="6">Grupa 6</option>
	      	<option value="7">Grupa 7</option>
        </select>
			</div>
			<div class="line">
				<label> Ak. godina: </label>
				<input type="text" name="akgodina-student" id="akgodina-student" placeholder="Akademska Godina" onblur="ErrorProvider.validateField(this.id, this.value)">
			</div>
			<div class="line">
				<label>Naziv repozitorija:</label>
				<input type="text" name="nazivRepozitorija-student" id="nazivRepozitorija-student" placeholder="Naziv Repozitorija" onblur="ErrorProvider.validateField(this.id, this.value)">
			</div>
			<div class="line">
				<label>Bitbucket URL:</label>
				<input type="text" name="bitbucketURL-student" id="bitbucketURL-student" placeholder="Bitbucket URL" onblur="ErrorProvider.validateField(this.id, this.value)">
			</div>
			<div class="line">
				<label>Bitbucket SSH:</label>
				<input type="text" name="bitbucketSSH-student" id="bitbucketSSH-student" placeholder="Bitbucket SSH" onblur="ErrorProvider.validateField(this.id, this.value)">
			</div>
			<div class="line">
				<label>Password: </label>
				<input type="password" name="regPassword-student" id="regPassword-student" placeholder="Password" onblur="ErrorProvider.validateField(this.id, this.value)">
			</div>
			<div class="line">
				<label>Potvrdite password: </label>
				<input type="password" name="confirmPassword-student" id="confirmPassword-student" placeholder="Potvrdite Password"
					onblur="ErrorProvider.validateConfirmation(this.id, document.getElementById('regPassword-student').value, this.value)">
			</div>
			<input class="button" type="submit" id="registracija-Student" value="Potvrdi" />
			<button class="button" id="regProfesora" type="button" onclick="regProfesor()">Registruj Profesora</button>
		</form>
		<form action="http://localhost:3000/registracija" method="post" id="registracijaProfesor">
				<label class="cardText">Registracija profesora</label><br><br>
				<div class="line">
					<label>Ime i prezime: </label>
					<input type="text" name="regImePrezime-profesor" id="regImePrezime-profesor" placeholder="Ime i prezime" onblur="ErrorProvider.validateField(this.id, this.value)">
				</div>
				<div class="line">
					<label>Korisniƒçko ime: </label>
					<input type="text" name="username-profesor" id="username-profesor" placeholder="Username">
				</div>
				<div class="line">
					<label>Password: </label>
					<input type="password" name="regPassword-profesor" id="regPassword-profesor" placeholder="Password" onblur="ErrorProvider.validateField(this.id, this.value)">
				</div>
				<div class="line">
					<label>Potvrdite password: </label>
					<input type="password" name="confirmPassword-profesor" id="confirmPassword-profesor" placeholder="Potvrdite Password"
						onblur="ErrorProvider.validateConfirmation(this.id, document.getElementById('regPassword-profesor').value, this.value)">
				</div>
				<div class="line">
					<label>Fakultetski email: </label>
					<input type="text" name="mail-profesor" id="mail-profesor" placeholder="Email" onblur="ErrorProvider.validateField(this.id, this.value)">
				</div>
				<div class="line">
					<label>Max.grupa: </label>
					<input type="number" name="maxGrupa-profesor" id="maxGrupa-profesor" onblur="ErrorProvider.validateField(this.id, this.value)">
				</div>
				<div class="line">
					<label>Regex:</label>
					<input type="text" name="regex-profesor" id="regex-profesor" placeholder="Naziv Repo regex">
				</div>
				<div class="line">
					<label>Semestar:</label>
					<input type="text" name="semestar-profesor" id="semestar-profesor" placeholder="Semestar" onblur="ErrorProvider.validateField(this.id, this.value)">
				</div>
				<div class="line">
					<label>Ak.godina:</label>
					<input type="text" name="akgod-profesor" id="akgod-profesor" placeholder="Akademska Godina" onblur="ErrorProvider.validateField(this.id, this.value)">
				</div>
				<input class="button" type="submit" id="registracija-Profesor" value="Potvrdi" />
				<button class="button" type="button" id="regStudenta" onclick="regStudent()">Registruj Studenta</button>
		</form>
		<div id="errorProvider">
		</div>
	</div>
	<div class="col-4"></div>
</div>
