<link rel="stylesheet" type="text/css" href="../css/bitbucketPozivi.css">
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 card">
        <div class="col-12">
            <input type="text" id="key" placeholder="Key">
        </div>
        <div class="col-12">
            <input type="text" id="secret" placeholder="Secret">
        </div>
        <div class="col-12">
            <input type="text" id="repoName" placeholder="Naziv Repozitorija">
        </div>
        <div class="col-12">
            <input type="text" id="branch" placeholder="Branch">
        </div>
        <div class="col-12">
            <input type="number" id="godina" placeholder="Godina">
        </div>
        <div class="col-12">
            <button onclick="pozoviBitbucketApi()">Generisi Listu</button>
        </div>
    </div>
    <div class="col-2"></div>
</div>
